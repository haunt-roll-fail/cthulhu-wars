<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <base href="hrf/" /> <!-- Need this for online mode to work -->
        <!-- <base href="" /> --> <!-- Temp for test (comment out before deploying) -->
        <title id="cws-options" data-server="###SERVER-URL###" data-delay="1" data-xmenu="2222" data-scroll="true" data-online="true">Cthulhu Wars Solo DEV</title>
        <style>
            html {
                height: 100%;
                overflow: hidden;
                overscroll-behavior: none;
            }

            body {
                font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, sans-serif;
                font-size: 20px;
                font-size: 2.05vh;
                line-height: 1.2;
                color: #707070;
                background-color: black;
                overflow: hidden;
            }

            * {
                scrollbar-width: thin;
                scrollbar-color: gray transparent;
            }

            *::-webkit-scrollbar {
                width: 7px;
                width: 0.7vmin;
            }

            *::-webkit-scrollbar-track {
                background: transparent;
            }

            *::-webkit-scrollbar-thumb {
                background-color: gray;
                border-radius: 14px;
                border-radius: 1.4vmin;
                border: 2px solid black;
                border: 0.2vmin solid black;
            }

            .hide-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .hide-scrollbar::-webkit-scrollbar {
                display: none;
            }

            .overlay {
                overflow-y: auto !important;
                background-color: #22222200 !important;
            }

            a {
                text-decoration: none;
            }

            .asset {
                display: none;
            }

            @font-face {
                font-family: "Bohemian Typewriter";
                src:
                    url("fonts/bohemian-typewriter.woff2") format("woff2"),
                    url("fonts/bohemian-typewriter.woff")  format("woff");
            }

            .bohemian-typewriter {
                font-family: "Bohemian Typewriter", san-serif;
                font-size: 20px;
                font-size: 2.05vh;
            }

            @font-face {
                font-family: "Abaddon";
                x-font-style: normal;
                x-font-weight: normal;
                src:
                    url("fonts/abaddon.woff2") format("woff2"),
                    url("fonts/abaddon.woff") format("woff");
            }

            .abaddon {
                font-family: "Abaddon", serif;
                font-size: 20px;
                font-size: 2.05vh;
            }

            .unselectable {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .region {
                color: #eecccc;
            }

            .sea {
                color: #ccccee;
            }

            .kill {
                color: crimson;
            }

            .pain {
                color: orange;
            }

            .miss {
                color: darkturquoise;
            }

            .power {
                color: white;
            }

            .highlight {
                color: lightgray;
            }

            .doom {
                color: #9F2344;
            }

            .str {
                color: crimson;
            }

            .es {
                color: olive;
            }

            .hibernate {
                color: #485b6a !important;
                color: #36434a !important;
                color: #6c8694 !important;
            }

            .nt {
                color: #ffffff;
            }

            .gc {
                color: #008000;
                xcolor: #a3ca50;
                xcolor: #51a528;
            }

            .cc {
                color: #3344ff;
                xcolor: #6ca0d2;
                xcolor: #5072e9;
            }

            .bg {
                color: #ff0000;
                xcolor: #dc494a;
                xcolor: #ed2425;
            }

            .ys {
                color: #cccc00;
                xcolor: #f7d757;
            }

            .sl {
                color: #ef764b;
                xcolor: #d5a07e;
                xcolor: #e48e65;
            }

            .ww {
                color: #90b7d4;
                color: #b9dfee;
                color: #a5cbe1;
            }

            .ow {
                color: #6b4499;
                color: #995593;
            }

            .an {
                color: #30d5c8;
            }

            .gc-background {
                background-color: #002b00 !important;
            }

            .cc-background {
                background-color: #111755 !important;
            }

            .bg-background {
                background-color: #550000 !important;
            }

            .ys-background {
                background-color: #444400 !important;
            }

            .sl-background {
                background-color: #502719 !important;
            }

            .ww-background {
                background-color: #485b6a !important;
                background-color: #36434a !important;
            }

            .ow-background {
                background-color: #241633 !important;
                background-color: #331d31 !important;
            }

            .an-background {
                background-color: #3c5c5c !important;
            }

            .gc-border {
                border-color: #002b00 !important;
            }

            .cc-border {
                border-color: #111755 !important;
            }

            .bg-border {
                border-color: #550000 !important;
            }

            .ys-border {
                border-color: #444400 !important;
            }

            .sl-border {
                border-color: #502719 !important;
            }

            .ww-border {
                border-color: #485b6a !important;
                border-color: #36434a !important;
            }

            .ow-border {
                border-color: #241633 !important;
                border-color: #331d31 !important;
            }

            .an-border {
                border-color: #3c5c5c !important;
            }

            .p8 {
                padding-left: 40px;
                padding-left: 8ch;
                text-indent: -40px;
                text-indent: -8ch;
            }

            .p2 {
                padding-left: 10px;
                padding-left: 2ch;
                text-indent: -10px;
                text-indent: -2ch;
            }

            .indent1 {
                padding-left: 4ch;
                text-indent: 0ch;
            }

            .active {
                font-style: italic;
            }

            .outer {
                border: #111111 solid 5px;
                border: #111111 solid 0.5vmin;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }

            .inner {
                border: #222222 solid 10px;
                border: #222222 solid 1vmin;
                width: 100%;
                height: 100%;
                background-color: #222222;
                overflow-y: hidden;
                overflow-x: hidden;
                box-sizing: border-box;
                position: relative;
            }

            .option {
                border: #333333 solid 4px;
                border: #333333 solid 0.4vmin;
                padding: 4px;
                padding: 0.4vh;
                margin: 5px;
                margin: 0.5vh;
                background-color: #111111;
                cursor: pointer;
            }

            .spellbook {
                border: #333333 solid 2px;
                border: #333333 solid 0.2vmin;
                padding: 1px;
                padding: 0.1vh;
                margin: 2px;
                margin: 0.2vh;
                background-color: #111111c0;
                font-size: 90%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .expl {
                font-size: 75%;
            }

            .action {
                text-align: center;
                font-size: 110%;
                overflow-y: auto;
            }

            .log {
                font-size: 100%;
                overflow-y: auto;
            }

            .status {
                border-width: 4px;
                border-width: 0.4vmin;
                text-align: center;
                font-size: 90%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            canvas {
                position: absolute;
                top: 0px;
                left: 0px;
            }

            .name {
                font-size: 120%;
                font-weight: bold;
            }

            .used {
                text-decoration: line-through;
            }

            .map {
                font-size: 100%;
            }

            .top {
                position: relative;
                z-index: 1;
                text-shadow: 0 -2px 1px #000000ff, 0 2px 1px #000000ff, -2px 0 1px #000000ff, 2px 0 1px #000000ff, 0 -3px 1px #00000080, 0 3px 1px #00000080, -3px 0 1px #00000080, 3px 0 1px #00000080;
            }

            .right {
                text-align: right;
            }

            .center {
                text-align: center;
            }

            .smaller {
                font-size: 90%;
            }

            .no-pointer-events {
                pointer-events: none;
            }

            #replay {
                display: none;
            }

            .pointer {
                cursor: pointer;
            }

            td, th {
                padding: 0;
            }

            .white-border {
                text-shadow: 0 -1px 1px #ffffff80, 0 1px 1px #ffffff80, 0 0 1px #ffffff80, 0 0 1px #ffffff80, 0 0 2px #ffffff80, 0 0 3px #ffffff80, 0 0 4px #ffffff80;
            }

            .yellow-border {
                text-shadow: 0 -1px 1px #ff0, 0 1px 1px #ff0, 0 0 1px #ff0, 0 0 1px #ff0, 0 0 2px #ff0, 0 0 3px #ff0, 0 0 4px #ff0;
            }

            .black-border {
                text-shadow: 0 -1px 1px #000, 0 1px 1px #000, 0 0 1px #000, 0 0 1px #000, 0 0 2px #000, 0 0 3px #000, 0 0 4px #000;
            }

            .faction-table {
                background-color: #22222280;
                background-size: 100%;
                border-spacing: 0;
                color: #d3d3d3;
                font-weight: bold;
                font-size: 80%;
                table-layout: fixed;
                width: 100%;
                min-height: 100%;
                padding: 1ex;
                text-align: center;
                overflow: hidden;
            }

            .spellbook-table {
                background-color: #22222280;
                background-size: 100%;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url(info/spellbook.png);
                border-spacing: 0;
                color: #020202;
                font-weight: bold;
                font-size: 100%;
                table-layout: fixed;
                width: 100%;
                min-height: 100%;
                padding: 1ex;
                text-align: center;
                overflow: hidden;
            }

            .requirement-table {
                background-color: #22222280;
                background-size: 100%;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url(info/requirement.png);
                border-spacing: 0;
                color: #020202;
                font-weight: bold;
                font-size: 100%;
                table-layout: fixed;
                width: 100%;
                min-height: 100%;
                padding: 1ex;
                text-align: center;
                overflow: hidden;
            }

            .border-outer {
                border-image-source: url(info/faction-board-unique-ability-border.png);
                border-image-slice: 70;
                border-style: solid;
                border-width: 2.8ex;
            }

            .border-inner {
                margin-bottom: -1.7ex;
                margin-top: -1.7ex;
                margin-right: -1.4ex;
                margin-left: -1.4ex;
                font-size: 90%;
            }

            .h1 {
                font-size: 250%;
                font-weight: 500;
                x-font-family: "Abaddon", serif;
                font-variant: small-caps;
                line-height: 1;
                margin-bottom: 0.32ex;
            }

            .h3 {
                line-height: 1.2;
                font-size: 120%;
                font-variant: small-caps;
                font-weight: bold;
                text-align: center;
            }

            .deh3 {
                font-size: 83.3333333333%;
            }

            .img {
                vertical-align: middle;
                display: inline;
                width: 6ex;
            }

            sup {
                line-height: 0;
                position: relative;
                top: -1ex;
                vertical-align: baseline;
                font-size: 70%;
                margin-left: 0.5ex;
            }

            .combat-color {
                color: #ea8685;
            }

            .cost-color {
                color: #4cc8ef;
            }

            .class-color {
                color: #555555;
            }

            .ability-color {
                color: #fbf285;
            }

            .notes {
                text-align: left;
                font-size: 90%;
                line-height: 2.2ex;
            }

            .unit-desc {
                line-height: 1.8ex;
                text-align: left;
            }

            .unit-name {
                white-space: nowrap;
            }

            .unit-type {
                color: #666666;
                font-size: 80%;
            }

            .separator {
                background-image: url(info/units-separator.png);
                background-position: bottom;
                background-repeat: no-repeat;
                background-size: 100% 0.22ex;
                height: 0.33ex;
                opacity: 0.5;
                margin-top: 0.33ex;
            }

            .p {
                margin: 0.9ex;
            }

            .inline-glyph {
                width: 3.6ex;
                height: 3.6ex;
                vertical-align: middle;
            }

            .inline-block {
                display: inline-block;
            }

            .explain {
                position: absolute;
                right: 1.4ex;
                height: 2.4ex;
                width: 2.4ex;
                cursor: help;
            }

            .sbdiv {
                padding-right: 1.6ex;
                padding-left: 1.6ex;
            }
        </style>

        <div id="force-allow-scroll" style="position: absolute; width: 0.100svw; height: 0.100svh; left: 0; top: 0; opacity: 0.01; z-index: -1000;"></div>

        <script id="thumb">
            try {
                if (window.location.search.indexOf("thumb") >= 0) {
                    document.styleSheets[0].insertRule(".option { margin: 2.4ex !important; padding: 1.2ex !important; }", 0)
                }
            } catch (error) {
                console.log("thumb error");
                console.error(error);
            }
        </script>

        <script id="switch-fullscreen-on-triple-click">
            let switchFullScreen = function () {
                try {
                    if (document.fullscreenElement) {
                        document.getElementById("force-allow-scroll").style.display = "";
                        document.exitFullscreen();
                    }
                    else {
                        document.getElementById("force-allow-scroll").style.display = "none";
                        document.documentElement.requestFullscreen();
                    }
                } catch (error) {
                    console.log("switch fullscreen error");
                    console.error(error);
                }
            }

            let lastClick = 0;
            let lastX = 0;
            let lastY = 0;
            let count = 0;

            window.clicksToSwitchFullScreen = 3;

            window.onmousedown = function (e) {
                if (Date.now() - lastClick < 400 && Math.abs(e.screenX - lastX) < 30 && Math.abs(e.screenY - lastY) < 30)
                    count += 1;
                else
                    count = 1;

                lastClick = Date.now();
                lastX = e.screenX;
                lastY = e.screenY;

                if (window.clicksToSwitchFullScreen == 0 && document.fullscreenElement)
                    return;

                if (count >= window.clicksToSwitchFullScreen) {
                    lastClick = 0;
                    count = 0;
                    switchFullScreen();
                }
            };
        </script>
